<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Upload Video</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Upload Video</h1>
      <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="videoFile"
              name="file"
              accept="video/*"
              required
            />
            <label class="custom-file-label" for="videoFile">Choose file</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="uploadButton">
          <span id="buttonText">Upload</span>
          <span
            id="spinner"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
            style="display: none"
          ></span>
        </button>
      </form>
    </div>
    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script to update the label of the file input when a file is selected -->
    <script>
      $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this)
          .siblings(".custom-file-label")
          .addClass("selected")
          .html(fileName);
      });
      $("form").on("submit", function (e) {
        // Check if a file is selected
        if ($("#videoFile").get(0).files.length === 0) {
          e.preventDefault();
          alert("Please select a file.");
        } else {
          // Change button text
          $("#buttonText").text("Adding subtitles...");
          // Show loading spinner
          $("#spinner").css("display", "inline-block");
          // Disable button
          $("#uploadButton").prop("disabled", true);
        }
      });
    </script>
  </body>
</html>
